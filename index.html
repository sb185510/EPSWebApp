<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="style.css" />
  </head>
  <body>
    <div class="items-page">
      <h1 id="storeName">Welcome to Store</h1>
      <h5>Below are the transaction details</h5>
      <table class="table table-striped">
        <tbody id="myTable"></tbody>
      </table>
      <button id="b1">Click to continue</button>
    </div>
    <div class="payments-page">
      <h1>Payment details</h1>
      <label style="margin-top: 10vh">Enter card Number</label>
      <input id="cardnum" />
      <label>Enter expiry date</label><br />
      <select name="expireMM" id="expireMM">
        <option value="">Month</option>
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
      <select name="expireYY" id="expireYY">
        <option value="">Year</option>
        <option value="22">2022</option>
        <option value="23">2023</option>
        <option value="24">2024</option>
        <option value="25">2022</option>
        <option value="26">2023</option>
        <option value="27">2024</option>
        <option value="28">2022</option>
        <option value="29">2023</option>
      </select>
      <input
        class="inputCard"
        type="hidden"
        name="expiry"
        id="expiry"
        maxlength="4"
      /><br />
      <button id="b2">Click to Pay</button>
    </div>
    <div class="processing-page">
      <div id="loader"></div>
      <!-- <p id="resText" style="display: none" class="animate-bottom">Declined</p>
      <p id="resText1" , style="display: none">please contact operator</p> -->
    </div>
    <div class="response-page">
      <p id="resText" class="animate-bottom">Approved</p>
      <p id="resText1" , style="display: none">please contact operator</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
